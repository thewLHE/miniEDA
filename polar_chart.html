
<!DOCTYPE html>
<html>
<head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
    <div id="container" style="width:100%; height:400px;"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var chartOptions = {"chart": {"polar": true, "type": "line"}, "pane": {"endAngle": 360, "startAngle": 0}, "series": [{"data": [{"y": 1}, {"y": 2}, {"y": 3}, {"y": 4}, {"y": 5}, {"y": 4}, {"y": 3}, {"y": 2}, {"y": 1}], "name": "Value", "pointPlacement": "on", "type": "line"}], "title": {"text": "Polar Chart Example"}, "xAxis": {"categories": ["0", "45", "90", "135", "180", "225", "270", "315", "360"], "labels": {"format": "{value}\u00b0"}, "max": 360, "min": 0, "tickInterval": 45}, "yAxis": {"min": 0}};
            Highcharts.chart('container', chartOptions);
        });
    </script>
</body>
</html>
